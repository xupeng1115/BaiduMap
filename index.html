<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,usersclable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度地图</title>
    <style type="text/css">  
        html{height:100%}  
        body{height:100%;margin:0px;padding:0px}  
        #container{width:100%;height:200px;}  
    </style>  
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=khDnnd3LfRWzjhKw8LFgsy1baLht7ssl"></script>

</head>
<body>
    <div id="container"></div> 


    <script type="text/javascript"> 
        // 创建地图实例  BMap.point(经度，纬度)；注：使用其他坐标时要先转换为百度坐标
        var map = new BMap.Map("container");
        // 创建点坐标  
        var point = new BMap.Point(116.404, 39.915);
        // 初始化地图，设置中心点坐标和地图级别
        map.centerAndZoom(point, 11);

        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        
        //添加地图控件
        // var opts = {offset: new BMap.Size(150, 5)}      //控件位置
        // map.addControl(new BMap.NavigationControl());    
        // map.addControl(new BMap.ScaleControl());    
        // map.addControl(new BMap.OverviewMapControl());    
        // map.addControl(new BMap.MapTypeControl());    
        // map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用   
        
        //添加标注
        //var marker = new BMap.Marker(point);        // 创建标注    
        //map.addOverlay(marker);                     // 将标注添加到地图中 
        //自定义地图标注图标
        function addMarker(point, index){  // 创建图标对象   
            var myIcon = new BMap.Icon("img/m_positioning2.png", new BMap.Size(15, 20), {    
                // 指定定位位置。   
                // 当标注显示在地图上时，其所指向的地理位置距离图标左上    
                // 角各偏移10像素和25像素。您可以看到在本例中该位置即是   
                // 图标中央下端的尖角位置。    
                anchor: new BMap.Size(10, 25),    
                // 设置图片偏移。   
                // 当您需要从一幅较大的图片中截取某部分作为标注图标时，您   
                // 需要指定大图的偏移位置，此做法与css sprites技术类似。    
                imageOffset: new BMap.Size(0, 0 - index * 25)   // 设置图片偏移    
            });      
            // 创建标注对象并添加到地图   
            var marker = new BMap.Marker(point, {icon: myIcon});    
            map.addOverlay(marker);    
        }    
        addMarker(point,0)
    </script>  

</body>
</html>
